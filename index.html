<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        body {
            margin: 0;
            font-family: 'Cursive', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://www.example.com/romantic-background.jpg') no-repeat center center;
            background-size: cover;
        }
        .proposal {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
        .proposal h1 {
            font-size: 3em;
            color: #ff69b4;
            margin-bottom: 20px;
        }
        .proposal p {
            font-size: 1.5em;
            color: #333;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="proposal">
        <h1>Heyy Anusha, My darling</h1>
        <p>You are my everything. Will you make me the happiest person alive and marry me?</p>
    </div>
</body>
</html>
