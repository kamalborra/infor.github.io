<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Day Greeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .greeting {
            text-align: center;
            padding: 20px;
            border: 2px solid #4682b4;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .greeting h1 {
            color: #4682b4;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .greeting p {
            color: #555555;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="greeting">
        <h1>Hi Anusha, Good Day!</h1>
        <p>Wishing you a day full of joy and success.</p>
    </div>
</body>
</html>
